<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Counter</title>
</head>
<body>
    <div class="container">
       <h2>Real Time Text Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Write Text here.." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total characters: <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining characters: <span class="remaining-counter" id="remaining-counter">20</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
